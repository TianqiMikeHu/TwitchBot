<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <title>Anna's Overlay Interface</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Kalam&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://apoorlywrittenbot.cc/css/FoxyMist/foxymist.css" type="text/css"
        charset="utf-8" />
    <link
        href="https://static-cdn.jtvnw.net/jtv_user_pictures/b097cdc0-39e8-46e4-a899-d16a11233919-profile_image-300x300.png"
        rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="../overlay-style.css" type="text/css" charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="text/javascript" src="../overlay-variables.js"></script>
    <script type="text/javascript" src="../overlay-helper.js"></script>
    <script type="text/javascript" src="../overlay-main.js"></script>
</head>

<body>
    <div id="liveAlertPlaceholder"></div>
    <div id="menu" class="container menu">
        <div id="tableHeader" class="container pe-1">
            <div class="wordsColumn d-flex align-items-center justify-content-center">Words</div>
            <div class="typeColumn d-flex align-items-center justify-content-center">Type</div>
            <div class="colorColumn d-flex align-items-center justify-content-center">Font Color</div>
            <div class="sizeColumn d-flex align-items-center justify-content-center">Size</div>
            <div class="fontColumn d-flex align-items-center justify-content-center">Font Family</div>
            <div class="timeColumn d-flex align-items-center justify-content-center">Time</div>
            <div class="restartColumn d-flex align-items-center justify-content-center">Restart?</div>
        </div>
        <div id="tableBody" class="container"></div>
        <div class="container footer">
            <button type="button" class="btn btn-primary mb-1 ms-1 leftButton" onclick="subelement(event);">Add
                Sub-Element</button>
            <button type="button" class="btn btn-success mb-1 me-1 rightButton" onclick="closemenu(event);">Close
                Menu</button>
        </div>
    </div>

    <div id="JSONmenu" class="container menu">
        <div id="JSONmenuBody" class="container">
            <pre id="JSONPRE"></pre>
        </div>
        <div class="container footer">
            <button type="button" class="btn btn-success mb-1 me-1 rightButton" onclick="closeJSON(event);">Close
                Menu</button>
        </div>
    </div>

    <div id="fontsMenu" class="container menu">
        <div id="fontsMenuBody" class="container">
            <textarea id="textarea-fonts"
                placeholder="Enter the list of fonts:&#10;*One line per font family*&#10;*Case Sensitive*"></textarea>
        </div>
        <div class="container footer">
            <button type="button" class="btn btn-success mb-1 me-1 rightButton" onclick="applyFonts(event);">Load
                Fonts</button>
        </div>
    </div>

    <div id="mask"></div>

    <div id="sidebar" class="d-grid">
        <button type="button" id="helpButton" class="btn btn-primary rounded-0" style="background-color: #6441a5;"
            onmouseover="this.style.background = '#6699ff'"
            onmouseleave="this.style.background = '#6441a5'">Help</button>

        <button type="button" id="newButton" class="btn btn-primary rounded-0" style="background-color: #6441a5;"
            onmouseover="this.style.background = '#ffe066'" onmouseleave="this.style.background = '#6441a5'">New
            Element</button>

        <button disabled type="button" id="editButton" class="btn btn-primary rounded-0"
            style="background-color: #d9d9d9;" onmouseover="if(!this.disabled){this.style.background = '#ff9966';}"
            onmouseleave="if(this.disabled){this.style.background = '#d9d9d9'}else{this.style.background = '#6441a5'}">Edit
            This Element</button>

        <button type="button" id="saveButton" class="btn btn-primary rounded-0" style="background-color: #6441a5;"
            onmouseover="this.style.background = '#99ff99'"
            onmouseleave="this.style.background = '#6441a5'">Save</button>

        <button type="button" id="clearButton" class="btn btn-primary rounded-0" style="background-color: #6441a5;"
            onmouseover="this.style.background = '#ff6666'" onmouseleave="this.style.background = '#6441a5'">Clear
            All</button>

        <button type="button" id="jsonButton" class="btn btn-primary rounded-0" style="background-color: #6441a5;"
            onmouseover="this.style.background = '#ff99cc'" onmouseleave="this.style.background = '#6441a5'">Show
            JSON</button>

        <button type="button" id="fontsButton" class="btn btn-primary rounded-0" style="background-color: #6441a5;"
            onmouseover="this.style.background = '#00ffff'" onmouseleave="this.style.background = '#6441a5'">Load
            Fonts</button>
    </div>

    <iframe id="video" src="" preload="auto"></iframe>

    <div id="canvas"></div>
</body>

</html>
