<html>

<head>
  <title>Twitch Clip Player</title>
</head>

<body>
  <script>

    window.onload = function () {
      document.getElementById('video').addEventListener('ended', onEnded);
    }

    function onEnded(event) {
      let video = document.getElementById('video');
      video.style.display = "none";
    };

    function isOpen(ws) {
      return ws.readyState === ws.OPEN;
    }

    function connectws() {
      let socket = new WebSocket("wss://2bd6aqqafb.execute-api.us-west-2.amazonaws.com/dev");

      let intervalId = window.setInterval(function () {
        if (!isOpen(socket)) return;
        socket.send('ping');
      }, 300000);

      socket.onopen = function (event) {
        const params = new Proxy(new URLSearchParams(window.location.search), {
          get: (searchParams, prop) => searchParams.get(prop),
        });
        let channel = params.channel;

        payload = {
          'route': "sendmessage",
          'action': 'joinchannel',
          'channel': `${params.channel}-clip`
        }
        socket.send(JSON.stringify(payload));
      };

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        // console.log(data);
        if (data.action == "newclip") {
          let video = document.getElementById('video');
          video.style.display = "block";
          video.setAttribute('src', data.src);
        }
      };

      socket.onclose = function (event) {
        if (event.wasClean) {
          console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
        } else {
          console.log('[close] Connection died');
        }
        clearInterval(intervalId);
        setTimeout(function () {
          connectws();
        }, 1000);
      };

      socket.onerror = function (error) {
        console.log(`[error]`);
      };
    }

    connectws();

  </script>

</html>
