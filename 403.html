<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>403 Forbidden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Kalam&amp;display=swap" rel="stylesheet" />
</head>

<body>
  <script>
    function login() {
      window.location.href = `https://apoorlywrittenbot.cc/login.html`;
    }
  </script>
  <h1 class="display-2 text-center" style="font-family: 'Kalam', cursive;">Access Denied</h1>
  <h4 class="display-9 text-center" style="font-family: 'Kalam', cursive;" id="username">You do not have access to this
    page. If you were previously logged in, it is possible that your session expired.</h4>
  <div style="display: flex; justify-content: center; align-items: center;">
    <button class="btn btn-danger" action="action" onclick="window.history.go(-1); return false;" type="submit"
      value="Cancel">Back to Previous Page</button><br>
  </div>
  <div style="display: flex; justify-content: center; align-items: center;">
    <button class="btn btn-warning" type="submit" onclick="login();">Login Page</button>
  </div>
</body>

</html>
